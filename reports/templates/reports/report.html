{% extends "base.html" %}
{% load static %}

{% block content %}

<style>

.tooltip{
  visibility: hidden;
  position: absolute;
}

.has-tooltip:hover .tooltip {
  visibility: visible;
  margin-top: -36px;
  margin-left: 0px;
  border-radius: 8px;
  border: solid 2px #6366F1;
  background-color: white;
  padding: 5px;
  color: #6366F1;
  font-size: 10px;
  z-index: 100;
}

</style>

</head>

<div id="panels">
<div class="md:grid md:grid-cols-5 md:gap-6">
<div class="md:flex justify-center mt-5 ml-10 mr-10 md:mt-0 md:col-span-5">


<div class="shadow overflow-hidden sm:rounded-md">

	<div class="grid grid-cols-6 gap-6">



	<div class="col-span-6 sm:col-span-3">
		<canvas id="myChart" width="400" height="400"></canvas>
	</div>

	<div class="col-span-6 sm:col-span-3">
		<canvas id="myChart2" width="400" height="400"></canvas>
	</div>

	<div class="col-span-6 sm:col-span-3">
		<canvas id="myChart3" width="400" height="400"></canvas>
	</div>

	<div class="col-span-6 sm:col-span-3">
		<canvas id="myChart4" width="400" height="400"></canvas>
	</div>


	
	</div>

</div>		

</div>
</div>
</div>

<!-- JQuery Plug -->
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript">
</script>

<!-- JavaScript Chart.js Plug -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js">
</script>

<script type="text/javascript">

function toggle(source) {
  checkboxes = document.getElementsByName('multi_delete');
  for(var i=0, n=checkboxes.length;i<n;i++) {
    checkboxes[i].checked = source.checked;
  }
}

$(document).ready(function(){









	const ctx = document.getElementById('myChart').getContext('2d');
	const myChart = new Chart(ctx, {
	    type: 'line',
	    data: {
	        labels: [{% for item in leads_chart %}'{{ item.first_name }}',{% endfor %}],
	        datasets: [{
	            label: '# of Votes',
	            data: [{% for item in leads_chart %}{{ item.id }},{% endfor %}],
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)',
	                'rgba(153, 102, 255, 0.2)',
	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                'rgba(255, 99, 132, 1)',
	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 206, 86, 1)',
	                'rgba(75, 192, 192, 1)',
	                'rgba(153, 102, 255, 1)',
	                'rgba(255, 159, 64, 1)'
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	        scales: {
	            y: {
	                beginAtZero: true
	            }
	        }
	    }
	});


	const ctx2 = document.getElementById('myChart2').getContext('2d');
	const myChart2 = new Chart(ctx2, {
	    type: 'line',
	    data: {
	        labels: [{% for item in products_chart %}'{{ item.sell_price }}',{% endfor %}],
	        datasets: [{
	            label: '# of Votes',
	            data: [{% for item in products_chart %}{{ item.id }},{% endfor %}],
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)',
	                'rgba(153, 102, 255, 0.2)',
	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                'rgba(255, 99, 132, 1)',
	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 206, 86, 1)',
	                'rgba(75, 192, 192, 1)',
	                'rgba(153, 102, 255, 1)',
	                'rgba(255, 159, 64, 1)'
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	        scales: {
	            y: {
	                beginAtZero: true
	            }
	        }
	    }
	});


	const ctx3 = document.getElementById('myChart3').getContext('2d');
	const myChart3 = new Chart(ctx3, {
	    type: 'pie',
	    data: {
	        labels: [{% for item in quotes_chart %}'{{ item.customer }}',{% endfor %}],
	        datasets: [{
	            label: '# of Votes',
	            data: [{% for item in quotes_chart %}{{ item.id }},{% endfor %}],
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)',
	                'rgba(153, 102, 255, 0.2)',
	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                'rgba(255, 99, 132, 1)',
	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 206, 86, 1)',
	                'rgba(75, 192, 192, 1)',
	                'rgba(153, 102, 255, 1)',
	                'rgba(255, 159, 64, 1)'
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	        scales: {
	            y: {
	                beginAtZero: true
	            }
	        }
	    }
	});


	const ctx4 = document.getElementById('myChart4').getContext('2d');
	const myChart4 = new Chart(ctx4, {
	    type: 'bar',
	    data: {
	        labels: [{% for item in schedules_chart %}'{{ item.user }}',{% endfor %}],
	        datasets: [{
	            label: '# of Votes',
	            data: [{% for item in schedules_chart %}{{ item.id }},{% endfor %}],
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)',
	                'rgba(153, 102, 255, 0.2)',
	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                'rgba(255, 99, 132, 1)',
	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 206, 86, 1)',
	                'rgba(75, 192, 192, 1)',
	                'rgba(153, 102, 255, 1)',
	                'rgba(255, 159, 64, 1)'
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	        scales: {
	            y: {
	                beginAtZero: true
	            }
	        }
	    }
	});


















})

</script>

{% endblock content %}
