{% extends "base.html" %}

{% block content %}

<style>

.calendar {
  width: 98%;
  margin: auto;
  font-size: 13px;
}

.calendar tr, .calendar td {
  border: 1px solid black;
}

.calendar th {
  padding: 10px;
  text-align: center;
  font-size: 18px;
}

.calendar td {
  width: 200px;
  height: 150px;
  padding: 20px 0px 0px 5px;
}

.month {
  background: #6366F1;
  color: white;
  font-size: 25px;
}

.date {
  font-size: 20px;
}

.left {
  float: left;
}

.right {
  float: right;
}

.btn {
  outline: none;
  color: black;
  background-color: transparent;
  box-shadow: 0 0 0 0;
}

.clearfix {
  margin: 15px;
}

ul {
  height: 100%;
  padding: 0px 5px 0px 20px;
}

</style>
</head>

<div class="clearfix">
	<a class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 left" href="{% url 'cal:calendar-view' %}?{{ prev_month }}"> Previous Month </a>

	<a class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 right" href="{% url 'cal:calendar-view' %}?{{ next_month }}"> Next Month </a>

  <center>
	<a class="inline-flex justify-center py-2 px-4 border border-indigo-600 shadow-sm text-sm font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" href="{% url 'cal:event_new' %}"> New Event </a>
  </center>

</div>

{% if user.is_authenticated %}
  {{ calendar }}
{% endif %}

{% endblock content %}
