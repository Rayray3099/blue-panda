{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

input {
	width: 100%;
	padding-top: 6px;
}

textarea {
	width: 100%;
	height: 100%;
}

textarea:focus, input:focus{
    outline: none;
}

.tooltip{
  visibility: hidden;
  position: absolute;
}

.has-tooltip:hover .tooltip {
  visibility: visible;
  margin-top: -36px;
  margin-left: 0px;
  border-radius: 10px;
  border: solid 2px #6366F1;
  background-color: white;
  padding-left: 5px;
  padding-right: 5px;
  color: #6366F1;
  font-size: 10px;
  z-index: 100;
}

</style>
</head>

<div id="panels">
<div class="md:grid md:grid-cols-5 md:gap-6">
<div class="md:flex justify-center mt-5 ml-10 mr-10 md:mt-0 md:col-span-5">


<form method="post">
{% csrf_token %}  

	<div class="shadow overflow-hidden sm:rounded-md">


	    <a class="bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-dark font-semibold" href="#">Detail</a>

	    <a class="bg-white inline-block py-2 px-4 text-blue hover:text-blue-darker font-semibold" href="#">Notes</a>


		<div class="panel-1 tab-content active">
	      <div class="mt-10 sm:mt-0">
	          <div class="px-4 py-5 bg-white sm:p-6">

	            <div class="grid grid-cols-6 gap-6">

	              <div class="col-span-6 sm:col-span-6">
	              	<img src="{% static 'images/spacer1.png' %}" alt="Spacer">
				  </div>

	              <div class="col-span-6 sm:col-span-6">

	              	<table width="100%">
	              	<tr>

	              	<td>
	              	<label class="block text-sm font-medium text-gray-700">Scheduled Day</label>
	              	<div class="border-2 border-gray-300 bg-white w-30 h-10 px-2 pr-5 rounded-lg text-lg focus:outline-none" required>
	              	{{ form.schedule_day }}
	              	</div>
	              	</td>

	              	<td>
	              	<label class="block text-sm font-medium text-gray-700">Alarm Day</label>
	              	<div class="border-2 border-gray-300 bg-white w-30 h-10 px-2 pr-5 rounded-lg text-lg focus:outline-none" required>
					{{ form.alarm_day }}
	              	</div>
					</td>

					</tr>
					</table>

	              </div>

	              <div class="col-span-6 sm:col-span-6">
	              	<hr>
				  </div>

	              <div class="col-span-6 sm:col-span-6">
	              	<div class="border-2 border-gray-300 bg-white h-10 px-2 pr-5 rounded-lg text-lg focus:outline-none" required>
					{{ form.schedule_notes }}
					</div>
	              </div>

	        
	    		</div>
	    	</div>
 		</div>
	</div>

	<div class="px-4 py-3 bg-gray-50 text-right sm:px-6">

	  <a href="{% url 'scheduler:schedule-list' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</a>

	  <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Event</button>

	</div>

</form>

</div>
</div>
</div>

{% endblock content %}
