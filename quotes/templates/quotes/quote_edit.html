{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}


input {
	width: 100%;
	padding-top: 6px;
}

input #id_customer-selectized {
	border: none;
}

textarea {
	width: 100%;
	height: 100%;
}

textarea:focus, input:focus{
    outline: none;
}

ul {
	border-radius: 10px;
	border: solid 1px #CCCCCC;
	height: 200px;
	overflow: auto;
}

.tooltip{
	visibility: hidden;
	position: absolute;
}

.has-tooltip:hover .tooltip {
	visibility: visible;
	margin-top: -36px;
	margin-left: 0px;
	border-radius: 10px;
	border: solid 2px #6366F1;
	background-color: white;
	padding-left: 5px;
	padding-right: 5px;
	color: #6366F1;
	font-size: 10px;
	z-index: 100;
}

#myInput {
	font-size: 16px; /* Increase font-size */
	padding: 12px 20px 12px 40px; /* Add some padding */
	margin-bottom: 12px; /* Add some space below the input */
}


</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<div id="panels">
<div class="md:grid md:grid-cols-5 md:gap-6">
<div class="md:flex justify-center mt-5 ml-10 mr-10 md:mt-0 md:col-span-5">

	<div class="shadow overflow-hidden sm:rounded-md">

		<div class="panel-1 tab-content active">
	      <div class="mt-10 sm:mt-0">
	          <div class="px-4 py-5 bg-white sm:p-6">

	            <div class="grid grid-cols-6 gap-6">

				<div class="col-span-6 sm:col-span-6">
	          		<img src="{% static 'images/spacer1.png' %}" alt="Spacer">
	          	</div>





<form method="post" enctype="multipart/form-data">
{% csrf_token %} 


				<div class="col-span-6 sm:col-span-6">

	              	{{ form.management_form }}

	              	<label for="products" class="block text-sm font-medium text-gray-700">Customer Search</label>
					{{ form.customer }}

	              </div>


	              <div class="col-span-6 sm:col-span-6">

	                <label for="products" class="block text-sm font-medium text-gray-700">Product Search</label>
					{{ form.products }}	                

	              </div>

				 <div class="col-span-6 sm:col-span-2">

						<button name="add_product" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
						Add</button>

						<button name="remove_product" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
						Remove</button>

				 </div>    

	      

	              <div class="col-span-6 sm:col-span-6">
	              	<hr>
	              </div>

	              <div class="col-span-6 sm:col-span-2">

					<label for="products" class="block text-sm font-medium text-gray-700">Active</label>
					{{ form.active }}	  

	             </div>


	              <div class="col-span-6 sm:col-span-2">

					<label for="products" class="block text-sm font-medium text-gray-700">Status</label>
					{{ form.status }}	  

	             </div>     


	              <div class="col-span-6 sm:col-span-6">
	              	<hr>
	              </div>


	              <div class="col-span-6 sm:col-span-6">
	              	{{ quote_customer }}
	              	{{ formset.as_p }}

	              </div>

</form>

</div>
</div>
</div>




{% endblock content %}
