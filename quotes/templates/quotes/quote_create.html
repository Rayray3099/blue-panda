{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}


input {
	width: 100%;
	padding-top: 6px;
}

input #id_customer-selectized {
	border: none;
}

textarea {
	width: 100%;
	height: 100%;
}

textarea:focus, input:focus{
    outline: none;
}

ul {
	border-radius: 10px;
	border: solid 1px #CCCCCC;
	height: 200px;
	overflow: auto;
}

.tooltip{
	visibility: hidden;
	position: absolute;
}

.has-tooltip:hover .tooltip {
	visibility: visible;
	margin-top: -36px;
	margin-left: 0px;
	border-radius: 10px;
	border: solid 2px #6366F1;
	background-color: white;
	padding-left: 5px;
	padding-right: 5px;
	color: #6366F1;
	font-size: 10px;
	z-index: 100;
}

#myInput {
	font-size: 16px; /* Increase font-size */
	padding: 12px 20px 12px 40px; /* Add some padding */
	margin-bottom: 12px; /* Add some space below the input */
}


</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />

</head>

<div id="panels">
<div class="md:grid md:grid-cols-5 md:gap-6">
<div class="md:flex justify-center mt-5 ml-10 mr-10 md:mt-0 md:col-span-5">


<form method="post" id="quote_create">
{% csrf_token %}  

	<div class="shadow overflow-hidden sm:rounded-md">



	    <a class="bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-dark font-semibold" href="#">Detail</a>

	    <a class="bg-white inline-block py-2 px-4 text-blue hover:text-blue-darker font-semibold" href="#">Notes</a>



		<div class="panel-1 tab-content active">
	      <div class="mt-10 sm:mt-0">
	          <div class="px-4 py-5 bg-white sm:p-6">



	            <div class="grid grid-cols-6 gap-6">

				<div class="col-span-6 sm:col-span-6">

	          		<img src="{% static 'images/spacer1.png' %}" alt="Spacer">
	          	</div>


	              <div class="col-span-6 sm:col-span-6">

	              	<label for="products" class="block text-sm font-medium text-gray-700">Customer Name:</label>
					{{ form.customer }}

	              </div>



	              <div class="col-span-6 sm:col-span-6">
	              	{{ form.active }} {{ form.status }}
	              </div>




	              <div class="col-span-6 sm:col-span-6">



	              </div>



				</form>



	              <div class="col-span-6 sm:col-span-6">

	              </div>


	              <div class="col-span-6 sm:col-span-6">


	              </div>



	        
	    		</div>

	    	</div>
 		</div>
	</div>

	<div class="px-4 py-3 bg-gray-50 text-right sm:px-6">

	  <a href="{% url 'quotes:quote-list' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</a>

	  <button type="submit" form="quote_create" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Quote</button>

	</div>

</form>

</div>
</div>
</div>

<script>
	
$(document).ready(function () {
  $('select').selectize({
      sortField: 'text',
      placeholder: 'Search...',
  });
});


</script>


{% endblock content %}
