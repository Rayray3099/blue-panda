{% extends "base.html" %}
{% load static %}

{% block content %}

<style>

input {
  width: 100%;
  padding-top: 10px;
}

textarea:focus, input:focus{
    outline: none;
}

</style>
</head>

<div class="md:grid md:grid-cols-5 md:gap-6">
<div class="md:flex justify-center mt-5 md:mt-0 md:col-span-5">
<div class="shadow overflow-hidden sm:rounded-md">


<ul class="list-reset flex border-b">
  <li class="mr-1">
    <a class="bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue hover:text-blue-darker font-semibold"" onclick="openTab('Detail')" href="#">Delete</a>
  </li>
</ul>

	<div id="Detail" class="tabSelect"> 

        <div class="mt-10 sm:mt-0">

            <div class="px-4 py-5 bg-white sm:p-6">
              <div class="grid grid-cols-6 gap-2">

                  <div class="col-span-6 sm:col-span-6">
                  <img src="{% static 'images/spacer1.png' %}" alt="Spacer">                

	              <svg class="fill-current h-24 w-24 mx-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
	                <path data-name="layer2" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M54 12v50H10V12m-6 0h56m-40 0V2h24v10"></path>
	                <path data-name="layer1" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M32 22v30M22 22v30m20-30v30"></path>
	              </svg>

	              <div class="text-3xl text-center">Are you sure?</div>
	              </div>
                
                </div>
              </div>
            </div>

            <form method="POST">
            {% csrf_token %} 

            <div class="px-4 py-5 bg-white sm:p-6">
              <div class="grid grid-cols-6 gap-6">


	          </div>
	       </div>
	    </div>

		<div class="px-4 py-3 bg-gray-50 text-right sm:px-6">

	      <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
	      Delete Note
	      </button>

		</div>

	</form>

	</div>


</div>
</div>
</div>

<script>

function openTab(tabName) {
  var i;
  var x = document.getElementsByClassName("tabSelect");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}

</script>
    
{% endblock content %}
